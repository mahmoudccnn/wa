 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Link</title>
    <style>
        .telegram-button {
            background-color: #0088cc;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Telegram Button -->
    <a href="tg://resolve?domain=01158279543" class="telegram-button" target="_blank">
        Chat on Telegram
    </a>

    <script>
        // Fallback to the web version if the app scheme fails (on desktop or unsupported mobile browsers)
        document.querySelector('.telegram-button').addEventListener('click', function(event) {
            setTimeout(function() {
                window.location = 'https://t.me/01158279543'; // Fallback to Telegram web
            }, 1000); // 1-second delay for the app to open
        });
    </script>
</body>
</html>
